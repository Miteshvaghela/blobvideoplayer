<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blob video player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="row">
                <h1 class="text-center mt-4">Blob video player</h1>
            </div>
            <div class="row">
                <div class="form" onsubmit="submitForm(event)">
                   <form class="form" action="/" enctype="multipart/form-data" accept="video/mp4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Upload File : </label>
                        <input type="file" class="form-control" id="file" onchange="videoUpload()" required>
                      </div>
                    <div class="mb-3">
                    <input type="submit" class="w-25 mx-auto d-block btn btn-primary" id="play" value="Play">
                    </div>
                   </form>
                </div>
                <div class="row">
                    <div class="video">
                        <video src="" id="video" class="bg-light w-50 mx-auto d-block" controls></video>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js" async defer></script>
        
    </body>
</html>
